<html ng-app="rivescriptjs">

<head>
    <title>RiveScript Viz</title>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/base.css" />
</head>

<body>

    <section class="headsec" ng-controller="MainCtrl">

        <div class="container">
            <div class="row" layout="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 outher">
                  <h1>rivescript-viz</h1>
                </div>
            </div>
        </div>


        <!-- Main content -->
        <div class="container align-center" id="main_content">
            <div class="content_container row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  home_content">


                  <d3plus-network elementid="networktopics" size="size"  ></d3plus-network>
                </div>
            </div>
        </div>
        <!-- //Main content -->

    <script src='/node_modules/angular/angular.js'></script>

    <script src='/node_modules/d3plus/d3plus.min.js'></script>
    <script src='/node_modules/angular-d3plus/src/angular-d3plus.js'></script>
    <script src='/node_modules/angular-animate/angular-animate.js'></script>
    <script src='/node_modules/angular-route/angular-route.js'></script>
    <script src='/node_modules/angular-aria/angular-aria.js'></script>
    <script src='/node_modules/angular-messages/angular-messages.js'></script>
    <script src='/node_modules/angular-material/angular-material.js'></script>
    <script src='/rivescript-viz.js'></script>

</html>
